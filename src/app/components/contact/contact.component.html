<app-header [current]="'contact'"></app-header>

<div class="breadcrumb-section image-bg ">
  <div class="overlay"></div>
  <div class="breadcrumb-content container">
    <h1>Contact Us</h1>
  </div>
</div><!-- breadcrumb-section -->


<div class="contact-form-section section-padding">
  <div class="container">
    <div class="section-title text-center">
      <div class="container">
        <h1>Contact Us</h1>
        <h2>Drop Your Message</h2>
      </div>
    </div>

    <div class="alert alert-success" *ngIf="success">Thank you for your message, we will get back to you soon..</div>
    <div class="alert alert-danger" *ngIf="error">Sorry, something went wrong. please retry..</div>

    <div class="contact-info">
<!--      <form id="contact-form" class="contact-form" name="contact-form" method="post" action="https://formspree.io/f/xleadbwk">-->
      <form id="contact-form" class="contact-form" name="contact-form" method="post" action="https://api.vishaconsultants.com/php_backend/contact.php">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" name="_name" class="form-control control-1" required="required" placeholder="Name">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <i class="fa fa-th-list" aria-hidden="true"></i>
              <input type="text" name="_subject" class="form-control" required="required" placeholder="Subject">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <input type="email" name="_replyto" class="form-control" required="required" placeholder="E-mail">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <i class="fa fa-comments" aria-hidden="true"></i>
              <textarea name="_message" id="_message" required="required" class="form-control" rows="7" placeholder="Message"></textarea>
            </div>
          </div>
        </div>
        <div class="submit-button">
          <button type="submit" class="btn btn-primary">Send Now</button>
        </div>
      </form><!-- contact form -->
    </div>
  </div><!-- container -->
</div><!-- contact form section -->

<div id="gmap"></div>

<app-footer></app-footer>
