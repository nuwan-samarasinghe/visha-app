<app-header [current]="'contact'"></app-header>

<div class="breadcrumb-section image-bg ">
  <div class="overlay"></div>
  <div class="breadcrumb-content container">
    <h1>Contact Us</h1>
    <ol class="breadcrumb">
      <li><a href="index.html">Home</a></li>
      <li class="active">Contact</li>
    </ol>
  </div>
</div><!-- breadcrumb-section -->


<div class="contact-form-section section-padding">
  <div class="container">
    <div class="section-title text-center">
      <div class="container">
        <h1>Contact Us</h1>
        <h2>Drop Your Message</h2>
      </div>
    </div>
    <div class="contact-info">
      <form id="contact-form" class="contact-form" name="contact-form" method="post" action="#">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" class="form-control control-1" required="required" placeholder="Name">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <i class="fa fa-th-list" aria-hidden="true"></i>
              <input type="text" class="form-control" required="required" placeholder="Subject">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <input type="email" class="form-control" required="required" placeholder="E-mail">
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <i class="fa fa-comments" aria-hidden="true"></i>
              <textarea name="message" id="message" required="required" class="form-control" rows="7" placeholder="Message"></textarea>
            </div>
          </div>
        </div>
        <div class="submit-button">
          <button type="submit" class="btn btn-primary">Send Now</button>
        </div>
      </form><!-- contact form -->
    </div>
  </div><!-- container -->
</div><!-- contact form section -->

<div id="gmap"></div>

<div class="cta-section image-bg">
  <div class="call-to-action text-left">
    <div class="container">
      <div class="brand-info">
        <h3>Looking for a constructor for your next project ?</h3>
        <a href="#" class="btn btn-primary">Get a Quote</a>
      </div>
    </div>
  </div>
</div><!-- clients-section -->

<app-footer></app-footer>
